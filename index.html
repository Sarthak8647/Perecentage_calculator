<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>

  <!-- Correct Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:wght@200..800&display=swap" rel="stylesheet">

  <!-- Correct CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Percentage Calculator</h1>
    <div class="box">
      <div>
        <input type="number" id="X" placeholder="Enter X" />
        % of
        <input type="number" id="Y" placeholder="Enter Y" />
        is 
        <input type="number" id="Z" placeholder="Result" readonly />
      </div>
      <button id="calculate-btn">Calculate</button>
      <p id="result"></p>
    </div>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
